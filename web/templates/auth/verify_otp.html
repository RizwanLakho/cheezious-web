<form method="post">
    {% csrf_token %}
    <input type="hidden" name="mobile_number" value="{{ mobile_number }}">
    <label for="otp">OTP:</label>
    <input type="text" name="otp" required>
    <button type="submit">Verify OTP</button>
    {% if error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}
</form>
